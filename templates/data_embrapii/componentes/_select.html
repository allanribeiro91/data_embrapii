<div class="form-floating mb-3 filtro" style="width: {% if width %}{{ width }}{% else %}200px{% endif %};">
    <select class="form-select filtro" style="font-size: 0.8rem;" id="{{ select_id }}">
        <option value=""></option>
        {% for id, label in options %}
            <option value="{{ id }}">{{ label }}</option>
        {% endfor %}
    </select>
    <label for="{{ select_id }}" style="font-size: 0.8rem;">{{ label }}</label>
</div>
