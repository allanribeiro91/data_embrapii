{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'styles/data_embrapii/componentes/accord_log.css' %}">
{% endblock %}

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#box_conteudo" aria-expanded="true" aria-controls="collapseOne">
                {{ box_name }}
            </button>
        </h2>
        <div id="box_conteudo" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">
                {% block block_box_conteudo %}{% endblock %}
            </div>
        </div>
    </div>
</div>
