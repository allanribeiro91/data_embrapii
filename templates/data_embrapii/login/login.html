{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datapii</title>

    <!-- Adicionando jQuery via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontes e ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS Específico -->
    <link rel="stylesheet" href="{% static 'styles/data_embrapii/login/login.css' %}">

    <!-- Flaticon -->
    <link rel="icon" href="{% static 'assets\logo\embrapii_simbol.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container__login">
        <div class="login__logo">
            <img src="{% static 'assets/logo/embrapii.png' %}" alt="Logo da Embrapii">
        </div>
        <div class="login__credenciais" >
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3" >
                    {{ form.cpf }}
                    <label>{{ form.cpf.label }}</label>
                </div>
                <div class="form-floating mb-3" >
                    {{ form.senha }}
                    <label>{{ form.senha.label }}</label>
                </div>
                <button type="submit" class="btn btn-primary logar" style="width: 100%;">Entrar</button>   
            </form>
             <!-- Elemento para armazenar a mensagem de erro -->
             {% if mensagem %}
                <div id="error-message" data-message="{{ mensagem }}" style="display:none;"></div>
             {% endif %}
        </div>
    </div>
</body>

<script src="{% static 'js/utils/alerts.js' %}"></script>
<script src="{% static 'js/utils/cpf_cnpj.js' %}"></script>
<script src="{% static 'js/data_embrapii/login/login.js' %}"></script>
</html>
